{% extends "layout.html" %}

{% block title %}
Feel Smile
{%endblock%}
{% block content %}
<h1 class="text-center text-white mt-4">Welcome to chai django project </h1>
<h2>
    {%if form.instence.pk %}
    Edit tweet
    {% else%}
    Create tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
     {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-warning" type="submit">Submit</button>
    </form> 
    <a href="{% url 'tweet_list' %}">Back to TweetList</a>
</h2>
{% endblock %}
